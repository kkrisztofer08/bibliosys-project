<div class="borrowed-list">
  <aside class="sidebar">
    <h1>BiblioSys</h1>
    <nav>
      <ul>
        <li><a (click)="toDashboard()">Könyvtárban lévő könyvek</a></li>
        <li><a (click)="refreshPage()">Kölcsönbe adott könyvek</a></li>
        <li><a (click)="logout()">Kilépés</a></li>
      </ul>
    </nav>
  </aside>


  <section class="content">
    <div class="borrower-list">
        <table>
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Kezdés</th>
                    <th>Vége</th>
                    <th>Cím</th>
                    <th>Szerző</th>
                    <th>Telefon</th>
                    <th>Email</th>
                    <th>Művelet</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let borrower of borrowers">
                    <td>{{ borrower.name }}</td>
                    <td>{{ borrower.startDate }}</td>
                    <td>{{ borrower.endDate }}</td>
                    <td>{{ borrower.bookTitle }}</td>
                    <td>{{ borrower.bookAuthor }}</td>
                    <td>{{ borrower.phone }}</td>
                    <td>{{ borrower.email }}</td>
                    <td><button (click)="returnBook(borrower)">Visszavétel</button></td>
                </tr>
            </tbody>
        </table>
    </div>
  </section>

  
</div>
